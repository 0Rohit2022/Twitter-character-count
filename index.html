<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scirpt.js" defer></script>
    <title>Real time Character Count</title>
</head>
<body>
    <div class="container">
        <h2>Real time Character Count</h2>
        <textarea class="textarea"  id="textarea" placeholder="Start from here...." maxlength="50" ></textarea>
        <div class="center-container">
            <p>
                Total Characters:
                <span class="total-counter" id="total-counter"></span>
            </p>
        
            <p>
                Remainng:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    
</body>
</html>
